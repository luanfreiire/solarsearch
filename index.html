<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png"/>
    <title>Solar Search - Info Sobre o Sistema Solar</title>
</head>

<body>
    <header>
        <section class="logoSolar">
            <a href="https://pt.wikipedia.org/wiki/Sistema_Solar" target="_blank"><img src="img/Logotipo Solar Search.png" alt="Sistema Solar"></a>
        </section>
    </header>

    <main>
        <section class="campoPesquisa">
            <input type="text" name="pesquisa" id="campoBusca" placeholder="Digite algum elemento do Sistema Solar...">
        </section>

        <section class="btnPesquisar">
            <button id="btnPesquisar">Pesquisar</button>
        </section>

        <section class="resultados" id="modalResultados">
        </section>

        <section class="falhaPesquisa">
            <div class="falhaModal">
                <div class="headerFalha">
                    <h2>Elemento não foi encontrado !</h2>
                    <i class="bi bi-x-square-fill closeFalhar"></i>
                </div>
                <div class="mainFalha">
                    <p id="paragrafoFalha">Desculpe, o elemento que você digitou não foi encontrado. Por favor, digite outro elemento.</p>
                    <br>
                    <h4>Banco de Dados em construção... <i class="bi bi-exclamation-triangle-fill"></i></h4>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="direitosAutorais">
            <p>Todos os Direitos Reservados © 2024 Luan Freire - luuanfreeire@outlook.com</p>
            <p>Website para fins educacionais, sem afins financeiros.</p>
        </section>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
